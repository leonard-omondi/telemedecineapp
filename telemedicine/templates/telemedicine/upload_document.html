{% extends 'telemedicine/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <h1>Document Upload Page</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form| crispy }}
            <button type="submit" class="btn btn-outline-info">Upload Document</button>
        </form>
    </div>
{% endblock content %}
